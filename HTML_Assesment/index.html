<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <h2>CONTACT US</h2>
      <hr />
      <div class="contact-details">
        <p><strong>ADDRESS:</strong></p>
        <div class="cdetails">
          <p class="addres">
            Saint Marco Street, 6th floor, Tokyo, Japan, 123456.
          </p>
          <div>
            <p class="contact"><i class="ri-phone-fill"></i> +91 1234567890</p>
            <p class="email"><i class="ri-mail-fill"></i> example@gmail.com</p>
          </div>

          <i class="ri-map-pin-2-fill" style="color: #ff0303"></i>
        </div>
      </div>
      <div class="form-map-container">
        <div class="contact-form">
          <form id="contactForm">
            <div>
              <input type="text" name="name" placeholder="Name :" required />
              <input type="text" name="company" placeholder="Company :" />
            </div>
            <div>
              <input type="email" name="email" placeholder="Email :" required />
              <input type="tel" name="mobile" placeholder="Mobile :" required />
            </div>
            <div>
              <textarea name="message" placeholder="Message :"></textarea>
            </div>
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11325.637518732416!2d72.55784236863668!3d23.028042801810646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1723630078753!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div class="social-media-icons">
            <i class="ri-facebook-box-fill" style="color: #175A9F;" ></i>
            <i class="ri-twitter-fill" style="color: #5AD1EA;"></i>
            <i class="ri-linkedin-box-fill" style="color: #2564A4;"></i>
            <i class="ri-github-fill"></i>  
          </div>
        </div>
        
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
