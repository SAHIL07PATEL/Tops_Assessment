<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .main {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .slider-container {
            max-width: 600px;
            margin: auto;
            position: relative;
        }
        .slider-image {
            width: 100%;
            height: auto;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            position: relative;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            cursor: pointer;
            margin: 0 5px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .thumbnail:hover {
            opacity: 1;
        }
        .arrow {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        .left-arrow {
            position: absolute;
            left: 27%;
        }
        .right-arrow {
            position: absolute;
            right: 27%;
        }
    </style>
</head>
<body>

<div class="main">
  <h1>JavaScript Assessment Test 2</h1>

  <div class="slider-container">
      <img id="sliderImage" class="slider-image" src="" alt="Slider Image">
  </div>

  <div class="thumbnails" id="thumbnailContainer">
      <span class="arrow left-arrow" onclick="prevImage()">&#10094;</span>
     
      <span class="arrow right-arrow" onclick="nextImage()">&#10095;</span>
  </div>

</div>

<script>
    const images = [
        './img/clay-banks-PEvIC-L4IeE-unsplash.jpg',
        './img/p2.jpg',
        './img/p3.jpg',
        './img/p4.jpg',
        './img/p3.jpg',
    ];
    let currentIndex = 0;

    // Create thumbnails 
    function createSlider() {
        const sliderImage = document.getElementById('sliderImage');
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        
        // Set main image
        sliderImage.src = images[currentIndex];

        // dynamic create thumbnails
        images.forEach((image, index) => {
            const thumbnail = document.createElement('img');
            thumbnail.src = image;
            thumbnail.classList.add('thumbnail');
            thumbnail.addEventListener('click', () => showImage(index));
            thumbnailContainer.insertBefore(thumbnail, thumbnailContainer.children[thumbnailContainer.children.length]);
        });
    }

    // Show image
    function showImage(index) {
        const sliderImage = document.getElementById('sliderImage');
        currentIndex = index;
        sliderImage.src = images[currentIndex];
    }

    //  next image
    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    // previous image
    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    // Initialize slider on page load
    window.onload = createSlider;
</script>

</body>
</html>
